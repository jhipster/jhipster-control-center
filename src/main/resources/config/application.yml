  mail:
    from: jhipsterControlCenter@localhost
  swagger:
    default-include-pattern: /api/.*
    title: jhipsterControlCenter API
    description: jhipsterControlCenter API documentation
    version: 0.0.1
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license:
    license-url:

# Control Center specific config
eureka:
  client:
    enabled: false
